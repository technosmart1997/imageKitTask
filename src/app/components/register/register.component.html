<app-navbar></app-navbar>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div *ngIf="message" [ngClass]="styles" class="col-md-6">{{ message }}</div>
    <div class="col-md-3"></div>
  </div>
  <p><br /></p>

  <div class="row text-center">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
      <form (submit)="registerUser()" method="post">
        <div class="form-group">
          <input
            type="text"
            [(ngModel)]="name"
            name="name"
            class="form-control"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            class="form-control"
            placeholder="Email"
            required
            />
        </div>
        <div class="form-group">
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <input type="submit" value="Register" class="btn btn-success" />
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div *ngIf="roller" class="jumbotron text-center">Loading...</div>
    </div>
  </div>
</div>
